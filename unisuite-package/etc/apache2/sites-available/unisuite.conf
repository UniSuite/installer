<VirtualHost *:8080>
    ServerName default
    ServerAlias *
    DocumentRoot /var/www/

    <Directory /var/www/>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteRule ^(.*)$ /index.html [L]
</VirtualHost>

