<VirtualHost *:8080>
    ServerName unisuite.de
    ServerAlias www.unisuite.de
    DocumentRoot /var/www/unisuite/landing
    
    <Directory /var/www/unisuite/landing>
        AllowOverride All
        Options -Indexes
    </Directory>

    Header add Strict-Transport-Security: "max-age=63072000"
</VirtualHost>

<VirtualHost *:8080>
    ServerName app.unisuite.de
    DocumentRoot /var/www/unisuite/app

    <Directory /var/www/unisuite/app>
        AllowOverride All
        Options -Indexes
    </Directory>
    
    Header add Strict-Transport-Security: "max-age=63072000"
    Header set Access-Control-Allow-Origin "https://unisuite.de"
</VirtualHost>

